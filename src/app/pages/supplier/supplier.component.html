<div class="card-body">
  <h4 class="card-title">
  	<form class="forms-sample form-inline">
        <div class="form-group mr-2">
       	  <!-- <label for="exampleInputEmail1">Email address</label> -->
      	<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="Enter email">
	    </div>
	    <div class="form-group mr-2">
	      <!-- <label for="exampleInputPassword1">Password</label> -->
	      <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password">
	    </div>
	    <div class="form-group mr-2">
	      <!-- <label for="exampleInputPassword1">Password</label> -->
	      <select class="c-select form-control form-control-sm">
	      	<option selected>Open this select menu</option>
	      	<option value="1">One</option>
	      	<option value="2">Two</option>
	      	<option value="3">Three</option>
	      </select>
	    </div>
	    <button type="button" class="btn btn-sm btn-outline-primary mr-2" (click)="onSubmit()"><i class="fa fa-search"></i> Submit</button>
	    <app-messages></app-messages>
  </form>
  </h4>
  <div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Level</th>
          <th>Status</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of supplier">
          <td>
            {{item.id}}
          </td>
          <td>
            {{item.username}}
          </td>
          <td>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{item.address}}</div>
            </div>
          </td>
          <td>
            0{{item.phone}}
          </td>
          <td *ngIf="item.level == 1">
            <span class="badge badge-info">Tốt</span>
          </td>
          <td *ngIf="item.level == 2">
            <span class="badge badge-success">Khá</span>
          </td>
          <td *ngIf="item.level == 3">
            <span class="badge badge-danger">Trung bình</span>
          </td>
          <td *ngIf="item.status == 0">
            <span class="badge badge-info">Hiển thị</span>
          </td>
          <td *ngIf="item.status == 1">
            <span class="badge badge-danger">Không hiển thị</span>
          </td>
          <td>
            <a style="color:blue;font-size: 15px" class="mr-3" data-toggle="tooltip" title="Sửa" (click) = "addModal.open('update',item.id)"><i class="fa fa-edit"></i></a>
            <a style="color:red;font-size: 15px" (click) = "deleteshowModal(item.id)" data-toggle="tooltip" title="Xóa"><i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="group-button">
    	<button type="button" class="btn btn-sm btn-success mr-3" (click) = "addModal.open('add')"><i class="fa fa-plus"></i> Add</button>
    </div>

    <!-- Modal Add/Update -->
    <supplier-modal #addModal></supplier-modal>

    <!-- Modal Delete -->
    <div bsModal #deleteModal="bs-modal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete modal</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="deleteModal.hide()">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Are you sure to delete selected row?</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-success" (click)="onDelete()"><i class="fa fa-check"></i> Yes</button>
            <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" (click)="deleteModal.hide()"><i class="fa fa-times"></i> No</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.moda-->
  </div>
</div>
